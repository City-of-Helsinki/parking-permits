type ZoneNode  {
  id: ID!
  sharedProductId: String
  name: String
  description: String
  descriptionSv: String
  location: [[[[Float]]]]
}

type AddressNode  {
  id: ID!
  streetName: String
  streetNumber: Int
  streetNameSv: String
  city: String
  citySv: String
  postalCode: String
  location: [Float]
  zone: ZoneNode
}

enum Language {
  FINNISH
  ENGLISH
  SWEDISH
}

type CustomerNode {
  id: ID!
  firstName: String!
  lastName: String!
  language: Language
  email: String
  phoneNumber: String
  primaryAddress: AddressNode
  otherAddress: AddressNode
}

type VehicleTypeNode {
  id: ID!
  type: String
}

type VehicleNode {
  id: ID!
  vehicleType: VehicleTypeNode!
  manufacturer: String
  model: String
  productionYear: Int
  registrationNumber: String
  emission: Int
  isLowEmission: Boolean
}

type PriceNode {
  id: ID!
  original: Int!
  offer: Int
  currency: String
}

type PermitNode {
  id: ID!
  zone: ID!
  vehicle: VehicleNode!
  price: PriceNode!
  contractType: String
  monthCount: Int
  startTime: String
  endTime: String
  status: String
  consentLowEmissionAccepted: Boolean
  primaryVehicle: Boolean
}

type PermitResult {
  success: Boolean!
  errors: [String]
  permits: [PermitNode]
}

type Query {
  profile: CustomerNode!
  getPermits(customerId: ID!): PermitResult
}

type CreateOrUpdatePermitResult {
  success: Boolean!
  errors: [String]
  permit: PermitNode
}

type DeletePermitResult {
  success: Boolean!
  errors: [String]
}

type Mutation {
  createParkingPermit(customerId: ID!, zoneId: ID!, registration: String!): CreateOrUpdatePermitResult!
  deleteParkingPermit(permitId: ID!): DeletePermitResult!
  updateParkingPermit(
    permitId: ID!
    input: ParkingPermitInput!
  ): CreateOrUpdatePermitResult!
}

input ParkingPermitInput {
  primaryVehicle: Boolean
  startTime: String
  endTime: String
  contractType: String
  monthCount: Int
}
