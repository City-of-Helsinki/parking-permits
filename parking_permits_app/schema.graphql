type LocationData {
  addressLocation: [Float]
  zoneId: String
  zoneName: String
  zoneArea: [[[[Float]]]]
}

type AddressNode @key(fields: "id") @extends {
  id: ID! @external
  address: String! @external
  locationData: LocationData! @requires(fields: "address")
}

type Query {
  admin_email: String
}
